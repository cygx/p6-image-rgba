notifications:
  email: false
branches:
  except:
    - gh-pages
language: perl6
sudo: false
perl6:
  - latest
install:
  - rakudobrew build-zef
  - zef install Image::PNG::Inflated
script:
  - PERL6LIB=lib make examples
  - make dist
  - tar -xvzf Image-RGBA-*.tar.gz
  - zef install ./Image-RGBA-*
